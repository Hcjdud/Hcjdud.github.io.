<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MiniShop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        #app {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 10000;
            animation: slideDown 0.3s ease;
            max-width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .notification.success {
            background: rgba(76, 175, 80, 0.9);
        }
        
        .notification.error {
            background: rgba(244, 67, 54, 0.9);
        }
        
        @keyframes slideDown {
            from {
                top: -50px;
                opacity: 0;
            }
            to {
                top: 20px;
                opacity: 1;
            }
        }
        
        button, input {
            font-family: inherit;
        }
        
        input:focus {
            outline: 2px solid rgba(255,255,255,0.5);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 300px;
            color: black;
        }
        
        .modal-title {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .admin-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            z-index: 1000;
        }
        
        .admin-btn.active {
            background: #ff6b6b;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .title {
            margin: 0;
            color: white;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .balance {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        
        .tab.active {
            background: #4CAF50;
            font-weight: bold;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }
        
        .product-name {
            margin: 0 0 5px 0;
        }
        
        .product-desc {
            margin: 5px 0;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .product-info {
            margin: 5px 0;
            font-weight: bold;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }
        
        .btn-primary {
            background: #4CAF50;
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .btn-warning {
            background: #ff9800;
        }
        
        .btn-info {
            background: #2196F3;
        }
        
        .cart-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .cart-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .cart-info {
            font-size: 14px;
        }
        
        .cart-remove {
            background: none;
            border: none;
            color: #ff6b6b;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }
        
        .total {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }
        
        .empty-message {
            text-align: center;
            padding: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // ============================================
        // 1. –ë–ê–ó–ê –î–ê–ù–ù–´–•
        // ============================================
        const MiniShopDB = {
            // –¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            currentUser: {
                id: 'user_001',
                username: '–ì–æ—Å—Ç—å',
                balance: 500,
                isAdmin: false
            },
            
            // –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä
            admin: {
                login: 'aaaaf',
                password: '26424',
                id: 'admin_001',
                username: 'Administrator',
                balance: 999999,
                isAdmin: true
            },
            
            // –í—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏
            users: [],
            
            // –¢–æ–≤–∞—Ä—ã
            products: [
                { id: 101, name: "üì± –í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –Ω–æ–º–µ—Ä", price: 150, category: "services", stock: 50, description: "–ù–æ–º–µ—Ä –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Telegram" },
                { id: 102, name: "üíé Premium –∞–∫–∫–∞—É–Ω—Ç", price: 500, category: "accounts", stock: 10, description: "–ê–∫–∫–∞—É–Ω—Ç —Å –∏—Å—Ç–æ—Ä–∏–µ–π" },
                { id: 103, name: "üöÄ –£—Å–∫–æ—Ä–∏—Ç–µ–ª—å", price: 300, category: "services", stock: 100, description: "–ü–æ–≤—ã—à–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏" },
                { id: 104, name: "üõ°Ô∏è –ó–∞—â–∏—Ç–∞", price: 250, category: "services", stock: 25, description: "–ê–Ω—Ç–∏-–±–∞–Ω –∑–∞—â–∏—Ç–∞" },
                { id: 105, name: "üåü VIP –ø–æ–¥–ø–∏—Å–∫–∞", price: 1000, category: "subscriptions", stock: 5, description: "30 –¥–Ω–µ–π –ø—Ä–∏–≤–∏–ª–µ–≥–∏–π" }
            ],
            
            // –ö–æ—Ä–∑–∏–Ω–∞
            cart: [],
            
            // –ó–∞–∫–∞–∑—ã
            orders: [],
            
            // –°–ª–µ–¥—É—é—â–∏–π ID –¥–ª—è –∑–∞–∫–∞–∑–∞
            nextOrderId: 1,
            
            // –†–µ–∂–∏–º –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
            isAdminMode: false
        };
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        try {
            const savedCart = localStorage.getItem('shop_cart');
            if (savedCart) MiniShopDB.cart = JSON.parse(savedCart);
            
            const savedOrders = localStorage.getItem('shop_orders');
            if (savedOrders) {
                MiniShopDB.orders = JSON.parse(savedOrders);
                MiniShopDB.nextOrderId = Math.max(...MiniShopDB.orders.map(o => o.id), 0) + 1;
            }
        } catch (e) {
            console.log("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–π:", e);
        }
        
        // ============================================
        // 2. –£–¢–ò–õ–ò–¢–´
        // ============================================
        function showNotification(message, type = 'info') {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.textContent = message;
            document.body.appendChild(notif);
            
            setTimeout(() => {
                notif.style.animation = 'slideDown 0.3s reverse';
                setTimeout(() => notif.remove(), 300);
            }, 2000);
        }
        
        // ============================================
        // 3. –Ø–î–†–û –ú–ê–ì–ê–ó–ò–ù–ê
        // ============================================
        const ShopCore = {
            // –í—Ö–æ–¥ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
            adminLogin: function(login, password) {
                if (login === MiniShopDB.admin.login && password === MiniShopDB.admin.password) {
                    MiniShopDB.isAdminMode = true;
                    MiniShopDB.currentUser = MiniShopDB.admin;
                    return { success: true, message: "‚úÖ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä!" };
                }
                return { success: false, message: "‚ùå –ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞" };
            },
            
            // –í—ã—Ö–æ–¥ –∏–∑ —Ä–µ–∂–∏–º–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
            adminLogout: function() {
                MiniShopDB.isAdminMode = false;
                MiniShopDB.currentUser = {
                    id: 'user_001',
                    username: '–ì–æ—Å—Ç—å',
                    balance: 500,
                    isAdmin: false
                };
                return { success: true, message: "üëã –í—ã—Ö–æ–¥ –∏–∑ —Ä–µ–∂–∏–º–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞" };
            },
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
            saveCart: function() {
                localStorage.setItem('shop_cart', JSON.stringify(MiniShopDB.cart));
            },
            
            saveOrders: function() {
                localStorage.setItem('shop_orders', JSON.stringify(MiniShopDB.orders));
            },
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ (–∞–¥–º–∏–Ω)
            addProduct: function(productData) {
                if (!MiniShopDB.isAdminMode) {
                    return { success: false, message: "‚ùå –¢–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞" };
                }
                
                const newId = Math.max(...MiniShopDB.products.map(p => p.id), 0) + 1;
                const product = {
                    id: newId,
                    name: productData.name,
                    price: parseInt(productData.price),
                    category: 'services',
                    stock: parseInt(productData.stock),
                    description: productData.description
                };
                
                MiniShopDB.products.push(product);
                return { success: true, message: `‚úÖ –¢–æ–≤–∞—Ä "${product.name}" –¥–æ–±–∞–≤–ª–µ–Ω`, product: product };
            },
            
            // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ (–∞–¥–º–∏–Ω)
            deleteProduct: function(productId) {
                if (!MiniShopDB.isAdminMode) {
                    return { success: false, message: "‚ùå –¢–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞" };
                }
                
                const index = MiniShopDB.products.findIndex(p => p.id === productId);
                if (index !== -1) {
                    const deleted = MiniShopDB.products.splice(index, 1)[0];
                    return { success: true, message: `‚úÖ –¢–æ–≤–∞—Ä "${deleted.name}" —É–¥–∞–ª—ë–Ω` };
                }
                return { success: false, message: "‚ùå –¢–æ–≤–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω" };
            },
            
            // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ (–∞–¥–º–∏–Ω)
            editProduct: function(productId, updates) {
                if (!MiniShopDB.isAdminMode) {
                    return { success: false, message: "‚ùå –¢–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞" };
                }
                
                const product = MiniShopDB.products.find(p => p.id === productId);
                if (product) {
                    Object.assign(product, updates);
                    return { success: true, message: `‚úÖ –¢–æ–≤–∞—Ä "${product.name}" –æ–±–Ω–æ–≤–ª—ë–Ω` };
                }
                return { success: false, message: "‚ùå –¢–æ–≤–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω" };
            },
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ—Ä–∑–∏–Ω—É
            addToCart: function(productId, quantity = 1) {
                const product = MiniShopDB.products.find(p => p.id === productId);
                if (!product) return { success: false, message: "‚ùå –¢–æ–≤–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω" };
                if (product.stock < quantity) return { success: false, message: `‚ùå –í –Ω–∞–ª–∏—á–∏–∏ —Ç–æ–ª—å–∫–æ ${product.stock} —à—Ç.` };
                
                const cartItem = MiniShopDB.cart.find(item => item.productId === productId);
                if (cartItem) {
                    cartItem.quantity += quantity;
                } else {
                    MiniShopDB.cart.push({
                        productId: productId,
                        name: product.name,
                        price: product.price,
                        quantity: quantity
                    });
                }
                
                this.saveCart();
                return { success: true, message: `‚úÖ ${product.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É` };
            },
            
            // –£–¥–∞–ª–µ–Ω–∏–µ –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
            removeFromCart: function(productId) {
                const index = MiniShopDB.cart.findIndex(item => item.productId === productId);
                if (index !== -1) {
                    MiniShopDB.cart.splice(index, 1);
                    this.saveCart();
                    return { success: true, message: "‚úÖ –¢–æ–≤–∞—Ä —É–¥–∞–ª—ë–Ω –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã" };
                }
                return { success: false, message: "‚ùå –¢–æ–≤–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω–µ" };
            },
            
            // –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞
            checkout: function() {
                if (!MiniShopDB.currentUser) return { success: false, message: "‚ùå –ù–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É" };
                if (MiniShopDB.cart.length === 0) return { success: false, message: "‚ùå –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞" };
                
                let total = 0;
                const orderItems = [];
                
                for (const item of MiniShopDB.cart) {
                    total += item.price * item.quantity;
                    orderItems.push({
                        productId: item.productId,
                        name: item.name,
                        price: item.price,
                        quantity: item.quantity
                    });
                }
                
                if (MiniShopDB.currentUser.balance < total) {
                    return { success: false, message: `‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤. –ù—É–∂–Ω–æ: ${total}, —É –≤–∞—Å: ${MiniShopDB.currentUser.balance}` };
                }
                
                // –°–ø–∏—Å—ã–≤–∞–µ–º –±–∞–ª–∞–Ω—Å
                MiniShopDB.currentUser.balance -= total;
                
                // –£–º–µ–Ω—å—à–∞–µ–º –æ—Å—Ç–∞—Ç–∫–∏
                for (const item of MiniShopDB.cart) {
                    const product = MiniShopDB.products.find(p => p.id === item.productId);
                    if (product) product.stock -= item.quantity;
                }
                
                const order = {
                    id: MiniShopDB.nextOrderId++,
                    userId: MiniShopDB.currentUser.id,
                    username: MiniShopDB.currentUser.username,
                    items: orderItems,
                    total: total,
                    date: new Date().toLocaleString(),
                    status: "–û–ø–ª–∞—á–µ–Ω"
                };
                
                MiniShopDB.orders.push(order);
                this.saveOrders();
                
                MiniShopDB.cart = [];
                this.saveCart();
                
                return { success: true, message: `‚úÖ –ó–∞–∫–∞–∑ ‚Ññ${order.id} –æ—Ñ–æ—Ä–º–ª–µ–Ω! –°—É–º–º–∞: ${total}`, order: order };
            },
            
            // –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
            addBalance: function(amount) {
                if (!MiniShopDB.currentUser) return { success: false, message: "‚ùå –ù–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É" };
                MiniShopDB.currentUser.balance += amount;
                return { success: true, message: `‚úÖ –ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞ ${amount}. –¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å: ${MiniShopDB.currentUser.balance}` };
            }
        };
        
        // ============================================
        // 4. –ò–ù–¢–ï–†–§–ï–ô–° –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø
        // ============================================
        const UIRenderer = {
            appContainer: document.getElementById('app'),
            
            clear: function() {
                this.appContainer.innerHTML = '';
            },
            
            renderAdminButton: function() {
                const btn = document.createElement('button');
                btn.className = `admin-btn ${MiniShopDB.isAdminMode ? 'active' : ''}`;
                btn.textContent = MiniShopDB.isAdminMode ? 'üëë –ê–¥–º–∏–Ω —Ä–µ–∂–∏–º' : 'üîë –í—Ö–æ–¥ –¥–ª—è –∞–¥–º–∏–Ω–∞';
                
                btn.onclick = () => {
                    if (MiniShopDB.isAdminMode) {
                        ShopCore.adminLogout();
                        showNotification("–í—ã—Ö–æ–¥ –∏–∑ –∞–¥–º–∏–Ω-—Ä–µ–∂–∏–º–∞", "info");
                        this.render();
                    } else {
                        this.renderAdminLogin();
                    }
                };
                
                document.body.appendChild(btn);
            },
            
            renderAdminLogin: function() {
                const modal = document.createElement('div');
                modal.className = 'modal';
                
                const form = document.createElement('div');
                form.className = 'modal-content';
                
                const title = document.createElement('div');
                title.className = 'modal-title';
                title.textContent = 'üëë –í—Ö–æ–¥ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞';
                
                const loginInput = document.createElement('input');
                loginInput.className = 'form-input';
                loginInput.placeholder = '–õ–æ–≥–∏–Ω';
                loginInput.value = 'aaaaf';
                
                const passInput = document.createElement('input');
                passInput.className = 'form-input';
                passInput.placeholder = '–ü–∞—Ä–æ–ª—å';
                passInput.type = 'password';
                passInput.value = '26424';
                
                const loginBtn = document.createElement('button');
                loginBtn.className = 'btn btn-primary';
                loginBtn.textContent = '–í–æ–π—Ç–∏';
                loginBtn.style.margin = '10px 0';
                
                const cancelBtn = document.createElement('button');
                cancelBtn.className = 'btn btn-danger';
                cancelBtn.textContent = '–û—Ç–º–µ–Ω–∞';
